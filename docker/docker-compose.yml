version: '3.8'

services:
  app:
    build: .
    container_name: python_starter_app
    volumes:
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Europe/Paris
      - LOG_LEVEL=INFO
      - LOG_FILE_PATH=/app/logs/app.log
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: ["python", "src/main.py"]
